@if(layout()==='verticalLayout'){
<div class="sensor_row">
  <mat-icon class="item_icon" aria-hidden="true">{{data().icon}}</mat-icon>
  <div>{{data().label}}</div>
  <div class="item_state">{{data().value!.amount + data().value!.unit}}</div>
</div>
}@else{
<div class="sensor_column">
  <div>{{data().label}}</div>
  <mat-icon class="item_icon" aria-hidden="true">{{data().icon}}</mat-icon>
  <div>{{data().value!.amount + data().value!.unit}}</div>
</div>
}
