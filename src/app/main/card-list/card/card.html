<div class="card">
  <h3 class="card__title">{{card.title}}</h3>
  <div class="card__item_list" [ngClass]="card.layout==='verticalLayout' ? 'card__item_list_vertical': ''">
    @if(card.single){
    <app-device-single [data]="card.items[0]"></app-device-single>
    }@else{
    @for(item of card.items; track item.label){
    @if(item.type==='device'){
    <app-device [onSwitch]="onToggle" [data]="item"></app-device>
    }
    @if(item.type==='sensor'){
    <app-sensor [layout]="card.layout" [data]="item"></app-sensor>
    }
    }
    }
  </div>
