<main class="main">
  <mat-tab-group>
    @for (tab of tabs; track tab.id) {
    <mat-tab [label]="tab.title">
      <div class="card_list">
        @for (card of tab.cards; track card.id) {
        <app-card [data]="card"></app-card>
        }
      </div>
    </mat-tab>
    }
  </mat-tab-group>
</main>
