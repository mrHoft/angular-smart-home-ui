@let isEditMode=editMode();
@let data=tabs();

<section class="section">
  @if(data.length){
  <mat-tab-group>
    @for(tab of data; track $index) {
    <mat-tab [label]="tab.title">
      <app-card-list [cards]="tab.cards" />
    </mat-tab>
    }
  </mat-tab-group>
  }@else{
  <app-header title="Empty"></app-header>
  @for(line of empty; track $index){
  <p class="message">{{line}}</p>
  }
  <img class="bg_image" src="./assets/wi-fi-girl2.png" alt="bg_image" />
  }
  @if(isEditMode){
  <div class="controls_bot">
    <button type="button" class="button icon" (click)="onAddTab()">
      <span>add</span>
      Add tab
    </button>
    <button type="button" class="button icon" (click)="onAddCard()">
      <span>add</span>
      Add card
    </button>
    <button type="button" class="button icon" (click)="onDiscard()">
      <span>cancel</span>
      Discard
    </button>
    <button type="button" class="button icon" (click)="onSave()">
      <span>save</span>
      Save
    </button>
  </div>
  }@else{
  <div class="controls_top">
    <app-square-button icon="edit" (onClick)="onEdit()" />
    <app-square-button icon="del" (onClick)="onDelete()" />
  </div>
  }
</section>
