@let cardList=cards();

@if(!cardList.length){
@for(line of empty; track $index){
<p class="message">{{line}}</p>
}
<img class="bg_image" src="./assets/wi-fi-girl2.png" alt="bg_image" />
}@else{
<div class="card_list">
  @for (card of cardList; track card.id) {
  @if(card.layout==='singleDevice' && card.items[0].type === 'device'){
  <app-card-single [data]="card" />
  }@else{
  <app-card [data]="card" />
  }
  }
</div>
}
