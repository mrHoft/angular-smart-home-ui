@let sensorData=data();
@let value = sensorData.value!;
@let vertical = layout()!=='verticalLayout';

<div class="sensor" [class.vertical]="vertical">
  <div class="vertical-align">
    <ng-content />
    <app-icon class="icon" aria-hidden="true">{{sensorData.icon}}</app-icon>
  </div>
  <div>{{sensorData.label}}</div>
  <div [class.state]="!vertical" [innerHTML]="value.amount | sensorValue:value.unit"></div>
</div>
