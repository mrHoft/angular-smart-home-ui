@let device=data();

<div class="device">
  <ng-content />
  <app-icon class="icon" [class.on]="device.state && device.icon !== 'lightbulb'"
    [class.lamp]="device.state && device.icon === 'lightbulb'">{{device.icon}}</app-icon>
  <div>{{device.label}}</div>
  <div class="state"></div>
  <app-toggle [checked]="device.state" (onChange)="onToggle()" />
</div>
