<div class="device">
  @if(isLamp() && data().state){
  <mat-icon class="icon" appLampHighlight aria-hidden="true">{{data().icon}}</mat-icon>
  }@else{
  <mat-icon class="icon" [class.icon_on]="data().state" aria-hidden="true">{{data().icon}}</mat-icon>
  }
  <div>{{data().label}}</div>
  <div class="state"></div>
  <mat-slide-toggle [checked]="data().state" [hideIcon]="true" (click)="onToggle()" />
</div>
