@let deviceData=data();

<div class="device">
  @if(isLamp() && deviceData.state){
  <app-icon class="icon" appLampHighlight aria-hidden="true">{{deviceData.icon}}</app-icon>
  }@else{
  <app-icon class="icon" [class.icon_on]="deviceData.state" aria-hidden="true">{{deviceData.icon}}</app-icon>
  }
  <div>{{deviceData.label}}</div>
  <div class="state"></div>
  <mat-slide-toggle [checked]="deviceData.state" [hideIcon]="true" (click)="onToggle()" />
</div>
