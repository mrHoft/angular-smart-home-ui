<div class="card" [class.highlight]="highlight()">
  <h3 class="title">{{data().title}}</h3>
  <div class="item_list" [class.item_list_vertical]="data().layout==='verticalLayout'">
    @for(item of data().items; track item.label){
    @if(item.type==='device'){
    <app-device [onSwitch]="onToggle" [data]="item" />
    }
    @if(item.type==='sensor'){
    <app-sensor [layout]="data().layout" [data]="item" />
    }
    }
  </div>
</div>
