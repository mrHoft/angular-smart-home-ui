@let title=data().title;
@if(device){
<div class="card" [class.highlight]="highlight()" (click)="onToggle()">
  <h3 class="title">{{title}}</h3>
  <div class="device">
    <div>{{device.label}}</div>
    @if(isLamp() && device.state){
    <mat-icon class="icon" appLampHighlight aria-hidden="true">{{device.icon}}</mat-icon>
    }@else{
    <mat-icon class="icon" [class.icon_on]="device.state" aria-hidden="true">{{device.icon}}</mat-icon>
    }
  </div>
</div>
}
