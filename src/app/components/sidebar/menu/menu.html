@let isToggled=toggled();

<nav class="nav">
  @for(item of dashboards(); track item.id){
  <a class="nav__item" [class.nav__item_active]="item.id === activeDashboardId()" [routerLink]="'/dashboard/'+item.id"
    (click)="setActiveDashboard(item.id)">
    <app-icon class="icon">{{item.icon}}</app-icon>
    @if(isToggled){
    <span class="label">{{item.title}}</span>
    }
  </a>
  }
</nav>
