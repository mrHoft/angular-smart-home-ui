@let isToggled=toggled();

<nav class="nav">
  @for(item of dashboards(); track item.id){
  <a class="nav__item" [class.nav__item_active]="isActive(item.id)" [routerLink]="'/dashboard/'+item.id">
    <mat-icon class="icon" aria-hidden="true">{{item.icon}}</mat-icon>
    @if(isToggled){
    <span class="label">{{item.title}}</span>
    }
  </a>
  }
</nav>
